---
layout: page
---

<h1>{{ page.title }}</h1>
{% for post in site.tags[page.title] %}
    <div class="jumbotron">
      <h2>{{ post.title | escape }}</h2>
      <p>{{ post.content | truncatewords: 30 }}</p>
      <p><a class="btn btn-primary btn-lg"  href="{{ post.url | relative_url }}" role="button">Read more</a></p>
    </div>
{% endfor %}
